<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Markdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 14px;
            resize: vertical;
            background: #f9f9f9;
        }
        textarea:focus {
            outline: none;
            border-color: #2980b9;
            background: white;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #2980b9;
        }
        button:active {
            background: #21618c;
        }
        .success {
            color: #27ae60;
            margin-top: 15px;
            display: none;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 6px;
        }
        .instruction {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“‹ Copy Markdown</h2>
        <textarea id="markdown" readonly></textarea>
        <button id="copyBtn">Copy to Clipboard</button>
        <div class="success" id="success">âœ“ Copied to clipboard!</div>
        <div class="instruction">Or press Ctrl+C (âŒ˜+C on Mac)</div>
    </div>

    <script>
        // Get markdown from URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var markdown = urlParams.get('md');

        if (markdown) {
            document.getElementById('markdown').value = decodeURIComponent(markdown);
        }

        // Auto-select text on load
        var textarea = document.getElementById('markdown');
        textarea.select();
        textarea.focus();

        // Copy button
        document.getElementById('copyBtn').addEventListener('click', function() {
            copyText();
        });

        function copyText() {
            var textarea = document.getElementById('markdown');
            textarea.select();
            textarea.setSelectionRange(0, textarea.value.length);

            var success = false;

            // Try modern clipboard API first
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(textarea.value)
                    .then(function() {
                        showSuccess();
                    })
                    .catch(function(err) {
                        // Fallback to execCommand
                        tryExecCommand();
                    });
            } else {
                tryExecCommand();
            }
        }

        function tryExecCommand() {
            var textarea = document.getElementById('markdown');
            textarea.select();

            try {
                var success = document.execCommand('copy');
                if (success) {
                    showSuccess();
                } else {
                    alert('Copy failed. Please use Ctrl+C (âŒ˜+C on Mac) to copy manually.');
                }
            } catch (err) {
                alert('Copy failed. Please use Ctrl+C (âŒ˜+C on Mac) to copy manually.');
            }
        }

        function showSuccess() {
            var successMsg = document.getElementById('success');
            successMsg.style.display = 'block';
            setTimeout(function() {
                successMsg.style.display = 'none';
            }, 2000);
        }

        // Allow Ctrl+C / Cmd+C
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                showSuccess();
            }
        });
    </script>
</body>
</html>
