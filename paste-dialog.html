<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste from Markdown</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="libs/markdown-it.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        .instruction {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-family: 'Courier New', Consolas, monospace;
            font-size: 14px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #2980b9;
        }
        textarea::placeholder {
            color: #95a5a6;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }
        #insertBtn {
            background: #27ae60;
            color: white;
        }
        #insertBtn:hover {
            background: #229954;
        }
        #insertBtn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        #cancelBtn {
            background: #e74c3c;
            color: white;
        }
        #cancelBtn:hover {
            background: #c0392b;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: #fadbd8;
            border-radius: 6px;
            font-size: 14px;
        }
        .preview {
            margin-top: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 6px;
            font-size: 12px;
            color: #34495e;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Paste from Markdown</h2>
        <div class="instruction">Paste your markdown table below and click Insert</div>

        <textarea id="markdownInput" placeholder="Paste markdown table here, e.g.:

| Name | Age |
|------|-----|
| John | 25  |
| Jane | 30  |"></textarea>

        <div class="preview" id="preview"></div>
        <div class="error" id="error"></div>

        <div class="buttons">
            <button id="cancelBtn">Cancel</button>
            <button id="insertBtn">Insert into Excel</button>
        </div>
    </div>

    <script>
        Office.initialize = function() {
            console.log("Paste dialog initialized");
        };

        var textarea = document.getElementById('markdownInput');
        var insertBtn = document.getElementById('insertBtn');
        var cancelBtn = document.getElementById('cancelBtn');
        var errorDiv = document.getElementById('error');
        var previewDiv = document.getElementById('preview');

        // Auto-focus textarea
        textarea.focus();

        // Show preview on input
        textarea.addEventListener('input', function() {
            var text = textarea.value.trim();
            if (text) {
                try {
                    var data = parseMarkdownTable(text);
                    previewDiv.textContent = 'Preview: ' + data.length + ' rows √ó ' +
                                            (data[0] ? data[0].length : 0) + ' columns';
                    previewDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                } catch (e) {
                    previewDiv.style.display = 'none';
                }
            } else {
                previewDiv.style.display = 'none';
            }
        });

        insertBtn.addEventListener('click', function() {
            var markdown = textarea.value.trim();

            if (!markdown) {
                showError('Please paste some markdown first!');
                return;
            }

            try {
                var data = parseMarkdownTable(markdown);

                if (data.length === 0) {
                    showError('No table data found!');
                    return;
                }

                insertBtn.disabled = true;
                insertBtn.textContent = 'Inserting...';

                // Send data to parent window (FunctionFile) to insert
                console.log('Sending data to parent:', data);
                Office.context.ui.messageParent(JSON.stringify({
                    action: 'insert',
                    data: data
                }));
            } catch (err) {
                showError('Error parsing markdown: ' + err.message);
                insertBtn.disabled = false;
                insertBtn.textContent = 'Insert into Excel';
            }
        });

        cancelBtn.addEventListener('click', function() {
            Office.context.ui.messageParent('cancel');
        });

        function parseMarkdownTable(markdown) {
            console.log('parseMarkdownTable called');
            console.log('Input markdown:', markdown.substring(0, 100));

            var data = [];

            // Try markdown-it if available
            if (typeof window.markdownit !== 'undefined') {
                console.log('Using markdown-it parser');
                try {
                    var md = window.markdownit();
                    var tokens = md.parse(markdown, {});
                    console.log('Tokens:', tokens.length);

                    var currentTable = null;

                    // Extract table data from tokens
                    for (var i = 0; i < tokens.length; i++) {
                        var token = tokens[i];

                        if (token.type === 'table_open') {
                            currentTable = [];
                        } else if (token.type === 'tr_open') {
                            currentTable.push([]);
                        } else if (token.type === 'td_open' || token.type === 'th_open') {
                            // Next token should be inline with text
                            if (i + 1 < tokens.length && tokens[i + 1].type === 'inline') {
                                var text = tokens[i + 1].content;
                                currentTable[currentTable.length - 1].push(text);
                            }
                        } else if (token.type === 'table_close') {
                            // Table complete
                            if (currentTable && currentTable.length > 0) {
                                data = currentTable;
                                break;
                            }
                        }
                    }
                    console.log('markdown-it parsed:', data.length, 'rows');
                } catch (err) {
                    console.error('markdown-it error:', err);
                }
            } else {
                console.warn('markdown-it not available');
            }

            // Fallback to simple parsing if markdown-it didn't find table
            if (data.length === 0) {
                console.log('Falling back to simple parser');
                data = parseSimpleTable(markdown);
            }

            console.log('Final parsed data:', data);
            return data;
        }

        function parseSimpleTable(markdown) {
            // Fallback simple parser
            var lines = markdown.split('\n').filter(function(line) {
                return line.trim().length > 0;
            });

            var data = [];

            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();

                // Skip alignment row (contains ---, :--:, --:, etc.)
                if (/^[\s|:-]+$/.test(line)) {
                    continue;
                }

                // Parse row
                var row = parseRow(line);
                if (row.length > 0) {
                    data.push(row);
                }
            }

            return data;
        }

        function parseRow(line) {
            // Remove leading/trailing pipes
            line = line.trim();
            if (line.startsWith('|')) line = line.substring(1);
            if (line.endsWith('|')) line = line.substring(0, line.length - 1);

            // Split by pipe and trim each cell
            return line.split('|').map(function(cell) {
                return cell.trim();
            });
        }

        // Note: Dialog cannot access Excel directly
        // Data is sent to parent (FunctionFile) via messageParent

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
